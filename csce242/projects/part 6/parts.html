<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="site-header">
    <div class="wrap topbar">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="bmDub network logo" class="logo" />
        <span>bmDub network</span>
      </a>
      <button id="menu-toggle" class="nav-btn" aria-label="Menu" aria-controls="main-nav" aria-expanded="false">
        <span></span>
      </button>
      <nav id="main-nav">
        <a href="index.html">Explore Builds</a>
        <a href="submit.html">Submit Build</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="parts.html">Parts Library</a>
        <a href="shops.html">Shops Directory</a>
        <a href="tips.html">Tips &amp; Guides</a>
        <a href="about.html">About</a>
      </nav>
      <div class="nav-backdrop" id="nav-backdrop"></div>
    </div>
  </header>

  <main class="wrap">
    <h1>Parts Library</h1>

    <div class="search">
      <input class="search-input" type="text" placeholder="Search parts" />
    </div>

    <div class="tabs">
      <input type="radio" name="partsTabs" id="tab-all" checked>
      <input type="radio" name="partsTabs" id="tab-engine">
      <input type="radio" name="partsTabs" id="tab-suspension">
      <input type="radio" name="partsTabs" id="tab-interior">

      <div class="tab-nav" role="tablist" aria-label="Parts categories">
        <label for="tab-all" role="tab" aria-controls="panel-all">All</label>
        <label for="tab-engine" role="tab" aria-controls="panel-engine">Engine</label>
        <label for="tab-suspension" role="tab" aria-controls="panel-suspension">Suspension</label>
        <label for="tab-interior" role="tab" aria-controls="panel-interior">Interior</label>
      </div>

      <div class="tab-panels">
        <section id="panel-all" class="tab-panel" role="tabpanel">
          <div id="grid-all" class="grid-3"></div>
        </section>

        <section id="panel-engine" class="tab-panel" role="tabpanel">
          <div id="grid-engine" class="grid-3"></div>
        </section>

        <section id="panel-suspension" class="tab-panel" role="tabpanel">
          <div id="grid-suspension" class="grid-3"></div>
        </section>

        <section id="panel-interior" class="tab-panel" role="tabpanel">
          <div id="grid-interior" class="grid-3"></div>
        </section>
      </div>
    </div>
  </main>

  <script src="js/script.js" defer></script>
</body>
</html>
